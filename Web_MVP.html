<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="web_MVP.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column col-6" id="canvasDiv"></div>
      <div class="column col-6">
        <div class="row  border border-primary">
          <div class="column col-md-10">
            <div class="dropdown row justify-content-start">
              <label for="starting" class="col-md-4 col-form-label">From</label>
              <button class="btn btn-primary dropdown-toggle col-md-4 .col-md-offset-4" id="starting" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Start Point
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="dropdown-item" value="1">1</a></li>
                <li><a href="#" class="dropdown-item" value="2">2</a></li>
                <li><a href="#" class="dropdown-item" value="3">3</a></li>
                <li><a href="#" class="dropdown-item" value="4">4</a></li>
              </ul>
            </div>
            <div class="dropdown row">
              <label class="col-md-4 col-form-label">To</label>
              <button class="btn btn-primary dropdown-toggle col-md-4" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                End Point
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="menu2" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="dropdown-item">1</a></li>
                <li><a href="#" class="dropdown-item">2</a></li>
                <li><a href="#" class="dropdown-item">3</a></li>
                <li><a href="#" class="dropdown-item">4</a></li>
              </ul>
            </div>
          </div>
          <button class="btn btn-secondary col-md-2" id="OK">
            OK
          </button>
        </div>
        <div class="row AGV_Section  border border-primary">
          <h4> AGV #1 </h4>
          <div class="w-100 d-none d-md-block"></div>
          
              <div class="col-6" id="car_1_x">
                X:
              </div>
              <div class="col-6" id="car_1_y">
                Y:
            </div>
          </div>
        
      </div>
    </div>
    <button class="btn btn-secondary" id="Clear">
      Clear
    </button>
    <button class="btn btn-secondary" id="car_generate">
      AGV
    </button>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="web_MVP_prop.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

</html>
